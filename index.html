<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <section class="result-con">
      <p class="result-title">Your Result</p>
      <div class="result-score">
        <div class="result-score-circle">
          <p>76</p>
          <p>of 100</p>
        </div>
      </div>
      <div class="result-desc">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-con">
      <p class="summary-title">Summary</p>
      <div class="summary-box-con">
        <div class="summary-box box-1">
          <div class="box-left box-left-1">
            Reaction
          </div>
          <div class="box-right">
            80 <span>/ 100</span>
          </div>
        </div>
        <div class="summary-box box-2">
          <div class="box-left box-left-2">
            Memory
          </div>
          <div class="box-right">
            92 <span>/ 100</span>
          </div>
        </div>
        <div class="summary-box box-3">
          <div class="box-left box-left-3">
            Verbal
          </div>
          <div class="box-right">
            61 <span>/ 100</span>
          </div>
        </div>
        <div class="summary-box box-4">
          <div class="box-left box-left-4">
            Visual
          </div>
          <div class="box-right">
            72 <span>/ 100</span>
          </div>
        </div>
      </div>
      <div class="summary-btn-con">
        <button class="summary-btn">Continue</button>
      </div> 
      
  </section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
